<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        .video-container iframe {
            width: 560px;
            height: 315px;
            pointer-events: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>403 - Forbidden</h1>
    <p>Whoa, the resource you're trying to obtain cannot be accessed. Ask for permission gently >:)</p>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zqLEO5tIuYs?rel=0&modestbranding=1&autohide=1&mute=1&showinfo=0&controls=0&autoplay=1" frameborder="0" allow="autoplay"></iframe>
        <div class="overlay"></div>
    </div>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
