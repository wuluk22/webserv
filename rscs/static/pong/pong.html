<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            border: 2px solid #fff;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="location.href='/'">Home</button>
    <canvas id="pong"></canvas>

    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        const netWidth = 4;
        const netHeight = 10;

        const paddleWidth = 10;
        const paddleHeight = 100;

        const ballSize = 10;

        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, score: 0 };
        const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, score: 0 };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: ballSize / 2, velocityX: 5, velocityY: 5, speed: 7 };

        const net = { x: canvas.width / 2 - netWidth / 2, y: 0, width: netWidth, height: netHeight, color: "#fff" };

        function drawRect(x, y, w, h, color) {
            context.fillStyle = color;
            context.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2);
            context.closePath();
            context.fill();
        }

        function drawNet() {
            for (let i = 0; i < canvas.height; i += 15) {
                drawRect(net.x, net.y + i, net.width, net.height, net.color);
            }
        }

        function drawText(text, x, y, color) {
            context.fillStyle = color;
            context.font = "50px sans-serif";
            context.fillText(text, x, y);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
            ball.speed = 7;
        }

        function collision(b, p) {
            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            return p.left < b.right && p.top < b.bottom && p.right > b.left && p.bottom > b.top;
        }

        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.velocityY = -ball.velocityY;
            }

            const computerLevel = 0.1;
            computer.y += (ball.y - (computer.y + computer.height / 2)) * computerLevel;

            const playerOrComputer = ball.x < canvas.width / 2 ? player : computer;

            if (collision(ball, playerOrComputer)) {
                let collidePoint = ball.y - (playerOrComputer.y + playerOrComputer.height / 2);
                collidePoint = collidePoint / (playerOrComputer.height / 2);

                const angleRad = (Math.PI / 4) * collidePoint;

                const direction = ball.x < canvas.width / 2 ? 1 : -1;
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);

                ball.speed += 0.1;
            }

            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }
        }

        function render() {
            drawRect(0, 0, canvas.width, canvas.height, "#000");
            drawNet();
            drawText(player.score, canvas.width / 4, canvas.height / 5, "#fff");
            drawText(computer.score, (3 * canvas.width) / 4, canvas.height / 5, "#fff");
            drawRect(player.x, player.y, player.width, player.height, "#fff");
            drawRect(computer.x, computer.y, computer.width, computer.height, "#fff");
            drawCircle(ball.x, ball.y, ball.radius, "#fff");
        }

        function game() {
            update();
            render();
        }

        canvas.addEventListener("mousemove", (event) => {
            const rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - player.height / 2;
        });

        const fps = 60;
        setInterval(game, 1000 / fps);
    </script>
</body>
</html>
