<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        canvas {
            border: 2px solid #fff;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }

        #game-over button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-over button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="location.href='/'">Home</button>
    <div id="game-over">
        <p id="game-over-message">You ate yourself!</p>
        <button onclick="playAgain()">Play Again</button>
        <button onclick="location.href='/'">Menu</button>
    </div>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        canvas.width = 400;
        canvas.height = 400;

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: Math.floor(Math.random() * canvas.width / gridSize), y: Math.floor(Math.random() * canvas.height / gridSize) };
        let gameInterval;
        let started = false;

        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        function spawnFood() {
            food.x = Math.floor(Math.random() * canvas.width / gridSize);
            food.y = Math.floor(Math.random() * canvas.height / gridSize);
        }

        function update() {
            if (!started) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            head.x = (head.x + canvas.width / gridSize) % (canvas.width / gridSize);
            head.y = (head.y + canvas.height / gridSize) % (canvas.height / gridSize);

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameInterval);
                document.getElementById('game-over').style.display = 'block';
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawRect(food.x, food.y, 'red');
            snake.forEach(segment => drawRect(segment.x, segment.y, 'lime'));
        }

        function gameLoop() {
            update();
            render();
        }

        function playAgain() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            started = false;
            spawnFood();
            document.getElementById('game-over').style.display = 'none';
            gameInterval = setInterval(gameLoop, 100);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
            started = true;
        });

        gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
