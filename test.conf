server
    root ./
    listen 9998 1028
    server_name example1.com
    index index.html

    location /
        auto_index on
        allowed_method GET POST DELETE
        client_max_body_size 10000000000000000000000000000
    end-location
    
    location /Images
        allowed_method GET POST
        client_max_body_size 100000000000000000000000000000000
    end-location

    location /cgi-bin
        allowed_method GET
        cgi_path cgi-bin/random_quote.py
    end-location

end-server

