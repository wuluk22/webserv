<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .endpoint {
            margin-top: 20px;
        }
        .endpoint h2 {
            color: #007bff;
        }
        .code {
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 4px solid #007bff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div><a href='/'>Home</a></div>
	    <!-- Form for GET request -->
    <h2>GET Request</h2>
    <form action="/cgi-bin/script.c" method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br>
        <button type="submit">Submit GET Request</button>
    </form>

    <hr>

    <!-- Form for POST request -->
    <h2>POST Request</h2>
    <form action="/cgi-bin/your_script.cgi" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br>
        <textarea name="comments" id="comments" placeholder="Enter your comments"></textarea>
        <br>
        <button type="submit">Submit POST Request</button>
    </form>

</body>
</html>
