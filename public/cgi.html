<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-preview {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .image-preview img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .image-preview img:hover {
            transform: scale(1.1);
            border: 2px solid #007bff;
        }
        #submit-button {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div><a href='/'>Home</a></div>

    <h1>Choose an Image</h1>

    <form id="image-form" action="/cgi-bin/random_quote.py" method="GET">
        <input type="hidden" id="selected-image" name="image" value="">

        <!-- Aperçu des images -->
        <div class="image-preview">
            <img src="/Images/image1.jpg" alt="Image 1" onclick="selectImage('image1.jpg')" title="Image 1">
            <!-- <img src="/Images/image2.jpg" alt="Image 2" onclick="selectImage('image2.jpg')" title="Image 2">
            <img src="/Images/image3.jpg" alt="Image 3" onclick="selectImage('image3.jpg')" title="Image 3">
            <img src="/Images/image4.jpg" alt="Image 4" onclick="selectImage('image4.jpg')" title="Image 4">
            <img src="/Images/image5.jpg" alt="Image 5" onclick="selectImage('image5.jpg')" title="Image 5"> -->
        </div>

        <button type="submit" id="submit-button">Submit</button>
    </form>

    <script>
        function selectImage(imageName) {
            // Remplit l'input caché avec le nom de l'image
            document.getElementById('selected-image').value = imageName;

            // Indique visuellement l'image sélectionnée
            const images = document.querySelectorAll('.image-preview img');
            images.forEach(img => img.style.border = "2px solid transparent");
            document.querySelector(`img[alt="Image ${imageName.split('.')[0].slice(-1)}"]`).style.border = "2px solid green";
        }
    </script>
</body>
</html>
